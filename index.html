<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      Weather Dashboard
    </h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City</h3>
        <form id="search-form" class="form w-100" method="POST">
          <input id="search-input" class="form-input w-100" type="text" placeholder="San Diego">
          <button class="btn btn-info btn-block searchBtn">Search</button>
          <p>Search Count: <span id="search-count">0</span></p>
          <ul id="search-list"></ul>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase"></h3>
        <div id="language-buttons" class="card-body">
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Weather for: <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group">

        <div class="currentContianer ractangle">
          <div>
            <div>
              <p class="name"></p> 
              <p class="desc"></p>
              <p class="wicon"><a><img></a></p>
              <p class="currentdate"></p>
              <p class="temp"></p> 
              <p class="wind"></p> 
              <p class="humidity"></p>
              <p class="uvIndex"></p>
            </div>
          </div>
        </div>
        <p> 5-day Forecast: </p>
        <div class="futureContainer row">
          <div class="Day1 column">
            <div class="card"> 
              <p class="futuredate1"></p>
              <p class="desc1"></p>
              <p class="image"></p>
              <p class="futuretemp1"></p>
              <p class="futurewind1"></p>
              <p class="futurehumidity1"></p>
            </div>
          </div>
          <div class="Day2 column">
            <div class="card"> 
              <p class="futuredate2"></p>
              <p class="desc2"></p>
              <p class="image"></p>
              <p class="futuretemp2"></p>
              <p class="futurewind2"></p>
              <p class="futurehumidity2"></p>
            </div>
          </div>
          <div class="Day3 column">
            <div class="card"> 
              <p class="futuredate3"></p>
              <p class="desc3"></p>
              <p class="image"></p>
              <p class="futuretemp3"></p>
              <p class="futurewind3"></p>
              <p class="futurehumidity3"></p>
            </div>
          </div>
          <div class="Day4 column">
            <section>
              <div class="card"> 
                <p class="futuredate4"></p>
                <p class="desc4"></p>
                <p class="image"></p>
                <p class="futuretemp4"></p>
                <p class="futurewind4"></p>
                <p class="futurehumidity4"></p>
              </div>
          </div>
          <div class="Day5 column">
            <div class="card"> 
              <p class="futuredate5"></p>
              <p class="desc5"></p>
              <p class="image"></p>
              <p class="futuretemp5"></p>
              <p class="futurewind5"></p>
              <p class="futurehumidity5"></p>
            </div>
          </div>
          
        </div>
  
      </div>

    </div>
  </main>

  <script src="./assets/js/script.js" ></script>
</body>

</html>
